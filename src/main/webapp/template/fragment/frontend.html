<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}"></title>
    <link rel="icon" type="image/x-icon" href="image/favicon.svg"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!--    firebase-ui-->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"/>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/nav.css">
</head>

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a th:text="#{app_name}" class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                <!--                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/write">Write</a></li>-->
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/map">Map</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/video">Video</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/dev">API</a></li>
                <li class="nav-item">
                    <div class="dropdown">
                        <!--                        guest-->
                        <a class="guest nav-link px-lg-3 py-3 py-lg-4"
                           href="#"
                           data-bs-toggle="dropdown" aria-expanded="false" id="dropdownLogin">Login</a>
                        <ul class="guest dropdown-menu" aria-labelledby="dropdownLogin">
                            <li id="firebaseui-auth-container"></li>
                        </ul>
                        <!--                        user-->
                        <a class="user d-none nav-link px-lg-3 py-3 py-lg-4"
                           href="#"
                           data-bs-toggle="dropdown" aria-expanded="false" id="dropdownUser"><span
                                class="user-name"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                            <li><img class="user-avatar rounded-circle shadow-1-strong me-3" width="80"
                                     height="80"></li>
                            <li><b class="user-name"></b></li>
                            <li id="manager-form">
                                <form action="/manage" method="post">
                                    <input class="uid" type="hidden" name="uid"/>
                                    <button class="btn btn-primary">Manage</button>
                                </form>
                            </li>
                            <li><a class="btn btn-primary" type="button" onclick="firebase.auth().signOut()">Sign
                                Out</a></li>
                        </ul>
                    </div>
                </li>


            </ul>
        </div>
    </div>

</nav>

<footer th:fragment="footer" class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a th:href="#{insta}" href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="#{facebook}" href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="#{github}" href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>

                <div class="small text-center text-muted fst-italic">Copyright &copy; <span
                        th:text="#{app_name}"></span> 2021
                </div>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="script">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <!--login-firebse-->
    <script src="/js/login.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Core theme JS and other scripts-->
    <script src="/js/scripts.js"></script>
</div>
